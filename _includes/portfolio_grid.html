<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% assign sorted_projects = site.projects | sort: 'date' | reverse %}
      {% for project in sorted_projects %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ project.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ project.img }}" class="img-responsive" alt="{{ project.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
